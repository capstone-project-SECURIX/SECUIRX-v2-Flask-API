<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" accept="*">
        <br>
        <input type="submit" value="Upload">
    </form>

    <h1>Download GitHub Repo</h1>
    <form action="/download_repo" method="get">
        <label for="repo_link">GitHub Repo Link:</label>
        <input type="text" name="repo_link" id="repo_link" required>
        <br>
        <input type="submit" value="Download Repo">
    </form>
</body>
</html>
